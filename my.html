<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />	
		<meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <meta name="format-detection" content="telephone=no">
	    <meta name="wap-font-scale" content="no">
	    <meta http-equiv="x-dns-prefetch-control" content="on">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1090830_3ibfrt8mhx3.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<title>我</title>
	</head>
	<body class="gbg">
		<article class="main">
			<section class="flex-auto">
				<div class="my-link">
					<a href="" class="my-link-a"><img src="image/1.jpg" class="my-link-pic"></a>
					<div class="my-link-info">
						<p class="name">zoowar</p>
						<p class="occupation">前端工程师</p>
					</div>
					<span class="iconfont i-left my-link-entry"></span>
				</div>
				<ul class="my-item">
					<li v-for="(item,index) in myList" :key="index">
						<a class="my-item-a">
							<i :class="item.iconfont"></i>
							<p>{{item.text}}</p>
							<span>{{item.num}}</span>
						</a>
					</li>				
				</ul>
				<ul class="my-item">
					<li><a class="my-item-a"><i class="iconfont i-yiwen"></i><p>意见反馈</p></a></li>
					<li><a class="my-item-a" href="set.html"><i class="iconfont i-shezhi"></i><p>设置</p></a></li>
				</ul>
			</section>
			<nav class="mod-nav">
				<a href="index.html"><i class="iconfont i-home"></i>首页</a>
				<a href="hot.html"><i class="iconfont i-hot"></i>动态</a>
				<a href="find.html"><i class="iconfont i-find"></i>发现</a>
				<a href="book.html"><i class="iconfont i-sd"></i>小册</a>
				<a href="my.html"><i class="iconfont i-my"></i>我的</a>
			</nav>
		</article>
		<script type="text/javascript" src="js/vue.js" ></script>
		<script src="js/axios.min.js"></script>
		<script>
			new Vue({
				el:".main",
				data:{
					myList:[]
				},
				mounted:function(){
					this.$nextTick(function(){
						this.getMy();
					});
				},
				methods:{
					getMy:function(){
						var vm=this;
						axios.get("json/myList.json").then(function(res){
							vm.myList=res.data.myList;
						})
					}
				}
			})
		</script>
	</body>
</html>
